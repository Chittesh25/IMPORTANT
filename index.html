<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <h1>I'm Sorry ❤️</h1>
        <div class="message">
            <p class="message-heading">Dear Aaru,</p>
            <p><b>I promise to stop being a 'bug'</b> in your system.</p>
            <p>I’m sorry for the lag in my boyfriend skills—let’s optimize this together?</p>
        </div>
        <button id="forgiveButton" onclick="showForgiveMessage()">Click if you forgive me</button>
        <div id="forgiveMessage" class="hidden">
            <p>Thank you Madam! Sending Virtual Forehead Kisses! 🤗💕</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
